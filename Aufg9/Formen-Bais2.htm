<html lang="en">
<head>
<meta charset="utf-8" />
<title>FormElements</title>
<link rel="stylesheet" href="Formen-Style.css" type="text/css" media="screen"/>
<script src="Formen2.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<header>
		<h1>Ice-Lover-Onlineshop</h1>
	</header>
	
	<main>
		<div>

			<fieldset id="Behaelter">
				<legend> Behälter </legend>
			</fieldset>
	

			<fieldset id="Sorten">
				<legend> Eissorten - je 1€ pro Kugel </legend>
			</fieldset>
		</div>
		<div>

			<fieldset id="Extras">
			<legend> Zusätze - je 0.30€ </legend>
			</fieldset>
	

			<fieldset id="Lieferoptionen">
				<legend> Lieferoptionen </legend>
				<select name="Lieferoptionen" id="Lieferoptionen">
				<option value="Abholen"> Selbstabholung</option>
				<option value="Lieferung"> Lieferung</option> 
				<option value="verspaeteteLieferung"> Lieferung auf Termin</option> 
				</select>
			</fieldset>
	

			<fieldset id="UebersichtDerBestellung">
				<legend> Bestelluebersicht </legend>
				<p id="Warenuebersicht"></p>
				<h4>Summe:</h4>
				<p id="Summe"></p>
       		</fieldset>
	

			<fieldset id="Kontaktinfo">
				<legend> Kontaktdaten </legend>
				Name
				<input type="text" name="Name" placeholder="Nachname eingeben" required id="Nachname"/>
				Vorname
				<input type="text" name="Vorname" placeholder="Vorname eingeben" required id="Vorname"/>
				Straße
				<input type="text" name="Straße" placeholder="Straße eingeben" required id="Strasse"/>
				Ort,PLZ
				<input type="text" name="Ort, Postleitzahl" placeholder="Ort, Postleitzahl eingeben" required id="Ort,PLZ"/>
				Mail
				<input type="email" name="Mail" placeholder="E-Mail angeben bitte" id="Email"/>
			</fieldset>
	
			<button name="Bestellbutton" type="button" id="BestellungAbschicken">Bestellung prüfen und abschicken!</button>
		</div>
	</main>
</body>

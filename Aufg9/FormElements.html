<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>FormElements</title>
<link rel="stylesheet" href="FormElements.css" type="text/css" media="screen"/>
<script src="FormElements.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<!-- -->
	<fieldset id="text">
		<legend> Informationen zum Besteller </legend>
		Name und Vorname
		<input type="text" name="Text" placeholder="Hier eintragen" required/>
		<hr/>
		Straße und Hausnummer
		<input type="text" name="Text" placeholder="Hier eintragen" required/>
		<hr/>
		Postleitzahl
		<input type="text" name="Pattern" pattern="[0-9]{5}" placeholder="Postleitzahl"/>
		<hr/>
		E-Mail für die Bestätigung
		<input type="email" name="Mail" placeholder="platzieren Sie das @ dazwischen"/>
		<hr/>
		Anmerkungen
		<textarea name="Area" cols="30" rows="3" placeholder="Bitte hinterlassen Sie hier Ihre Anmerkung."></textarea>
		<hr>
		Zahlungsart <select name="Select" id="select">
			<!-- <optgroup label="OptGroup1"></optgroup> -->
			<option value="Wähle hier" selected></option>
			<option value="option1">auf Rechnung</option>
			<option value="option2">Paypal</option>
			<option value="option3">an der Kasse</option>
		<hr>

	</fieldset>
<!-- -->
	<fieldset id="radio">
		<legend> Lieferoptionen </legend>
		<input type="radio" name="Radiogroup" value="radio1" id="radio1" />
		<label for="radio1">Abholung</label>
		<input type="radio" name="Radiogroup" value="radio2" id="radio2"/>
		<label for="radio2">Lieferung</label>
		<input type="radio" name="Radiogroup" value="radio3" id="radio3"/>
		<label for="radio3">Vertagte Lieferung</label>
	</fieldset> 

<!-- -->
	<fieldset id="select">
		<legend> Sorts</legend>
		

	<fieldset id="checkbox">
		<legend> Checkbox Group </legend>
		<input type="checkbox" name="Checkbox1" value="check1" id="check1"/>
		<label for="check1">Checkbox 1</label>
		<input type="checkbox" name="Checkbox2" value="check2" id="check2"/>
		<label for="check2">Checkbox 2</label>
		<input type="checkbox" name="Checkbox3" value="check3" id="check3"/>
		<label for="check3">Checkbox 3</label>
	</fieldset> 
		
		
		Slider
		<input type="range" name="Slider" min="0" max="1" step="0.1" value="0"/>
		<hr/>
		Stepper
		<input type="number" name="Stepper" step="0.1" min="-1" max="1" value="0"/>
		<hr/>
		Datalist
		<input type="text" name="Datalist" list="options" placeholder="what to buy?"/>
		<datalist id="options">
			<option value="Butter"> </option>
			<option value="Milk"> </option>
			<option value="Flour"> </option>
			<option value="Sugar"> </option>
			<option value="Eggs"> </option>
			<option value="Salt"> </option>
			<option value="Bread"> </option>
		</datalist>
		<hr/>
		Select Box
		<select name="Select" id="select">
			<optgroup label="OptGroup1"></optgroup>
			<option value="option1">First Option</option>
			<option value="option2" selected>Second Option</option>
			<optgroup label="OptGroup2"></optgroup>
			<option value="option3">Third Option</option>
			<option value="option4">Fourth Option</option>
		</select>
		<hr/>
		Button
		<button name="Button" type="button">Click me!</button>
	</fieldset>
<!-- -->
	<fieldset id="output">
		<legend> Output </legend>
		Output
		<output name="out">---	Here's a result</output>
		<hr/>
		Progress
		<progress value="0" max="1"> </progress>
		<hr/>
		Meter
		<meter value="0" min="-1" max="1"> </meter>
	</fieldset>
<!-- -->
</body>
</html>
